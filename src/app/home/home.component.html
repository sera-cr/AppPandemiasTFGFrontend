<div class="container">
    <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="space-around stretch" fxFill>
        <div fxFlex="none">
            <app-toolbar></app-toolbar>
        </div>
        <div fxLayoutAlign="start center" fxLayout="column" [style.paddingTop.px]="'120'">
            <div class="blue-text choose-section">
                Choose section
            </div>
        </div>
        <mat-card fxFlex fxLayoutAlign="center center" fxLayout="row" class="solution" [style.borderRadius.px]="'0'" [style.paddingTop.px]="'-120'">
            <span class="spacer"></span>
            <app-big-button></app-big-button>
            <span class="spacer"></span>
            <app-big-button name="Categories" icon="category"></app-big-button>
            <span class="spacer"></span>
            <app-big-button name="Information" icon="info"></app-big-button>
            <span class="spacer"></span>
            <app-big-button name="Travel Route" icon="explore"></app-big-button>
            <span class="spacer"></span>
        </mat-card>
        <div fxFlex="none">
            <app-footer></app-footer>
        </div>
    </div>
</div>
